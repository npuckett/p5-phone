<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Sound Visualizer</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      touch-action: none;
      background: #000;
    }
    
    canvas {
      display: block;
      position: fixed;
      left: 0;
      top: 0;
    }
    
    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px 60px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10000;
    }
    
    #statusText {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, 0);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 9999;
    }
    
    .hidden {
      display: none;
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5-phone@1.6.2/dist/p5-phone.min.js"></script>
</head>
<body>
  <button id="startButton">START VISUALIZER</button>
  <div id="statusText" class="hidden">Requesting microphone...</div>
  
  <script src="sketch.js"></script>
</body>
</html>
